<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<p><span th:text="${usuario.nombre}"></span> <span th:text="${usuario.apellido}"></span></p>
<p>
<span th:if="${usuario.email}" th:text="${usuario.email}"></span>
<span th:if="${usuario.email == null}">El usuario no tiene correo.</span>
</p>

</body>
</html>
