<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>

	<div th:if="${usuarios.isEmpty()}">No hay usuarios para listar.</div>

	<table th:if="${!usuarios.isEmpty()}">

		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			</tr>
		</thead>

		<tbody>

			<tr th:each="usuario: ${usuarios}">

				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellido}"></td>
				<td th:if="${usuario.email}" th:text="${usuario.email}"></td>
				<td th:if="${usuario.email == null}">Sin email registrado</td>


			</tr>

		</tbody>

	</table>


</body>
</html>
